<html>

<head>
   <script type="text/javascript">
      let follow = null;
      let square = null;
      let position = null;
      let quadradoElem = null;
      function Start() {
         follow = false;
         square = document.querySelector("#movel");
         position = {};
         let area = document.querySelector("#area");
         quadradoElem = document.querySelector(".pointerDiff");
         quadradoElem.classList.toggle("visivel");
         quadradoElem.addEventListener("mousedown", Down);
         area.addEventListener("mousemove", Move);
         square.addEventListener("mouseup", Up);
         quadradoElem.addEventListener("mouseup", Up);
      }
      function Down(event) {
         follow = true;
         quadradoElem.classList.add("visivel")
      }
      function Move(event) {
         if (follow) {
            square.setAttribute("width", event.x );
            square.setAttribute("height", event.y );
            quadradoElem.setAttribute("x", event.x -5 );
            quadradoElem.setAttribute("y", event.y -5);
         }
      }
      function Up(event) {
         follow = false;
         quadradoElem.classList.toggle("visivel");
      }
      function quadradoFunc(event){
        quadradoElem.classList.toggle("visivel");
      }
   </script>

    <style type="text/css">
        .pointerDiff{
            visibility: hidden;
            fill: blue;
            cursor: nwse-resize
        }
        .visivel{
            visibility: visible
        }
    </style>
</head>

<body onload="Start()">
   <svg id="area" width="100%" height="100%">
      <rect id="movel"  x='0' y='0'  width='100' height='100' fill='green'/>
      <rect id="quadrado" class="pointerDiff visivel" x='95' y='95' width='8' height='8' />
   </svg>
</body>

</html>
